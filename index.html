<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="add" class="opBtns">+</button>
    <button id="subtract" class="opBtns">-</button>
    <button id="multiply" class="opBtns">x</button>
    <button id="divide" class="opBtns">รท</button>
    <button id="equals" class="opBtns">=</button>
    <button id="1" class="numBtns">1</button>
    <button id="2" class="numBtns">2</button>
    <button id="3" class="numBtns">3</button>
    <button id="4" class="numBtns">4</button>
    <button id="5" class="numBtns">5</button>
    <button id="6" class="numBtns">6</button>
    <button id="7" class="numBtns">7</button>
    <button id="8" class="numBtns">8</button>
    <button id="9" class="numBtns">9</button>
    <button id="0" class="numBtns">0</button>
    <button id="clear">Clear</button>
    <div id="displayContainer"></div>
    <script src="script.js" ></script>
</body>
</html>
