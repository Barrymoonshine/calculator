<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>i-Calc</h1>
<div id="bigContainer">
    <div id="calcContainer">
        <div id="displayContainer">
            <div id="displayInput"></div>
            <div id="displayOutput"></div>
        </div>
        <div class="rowOne">
            <button id="clear" class="funcBtns">AC</button>
            <button id="delete" class="funcBtns">DEL</button>
        </div>
        <div class="rowTwo">
            <button id="7" class="numBtns">7</button>
            <button id="8" class="numBtns">8</button>
            <button id="9" class="numBtns">9</button>
            <button id="รท" class="opBtns">รท</button>
        </div>
        <div class="rowThree">
            <button id="4" class="numBtns">4</button>
            <button id="5" class="numBtns">5</button>
            <button id="6" class="numBtns">6</button>
            <button id="x" class="opBtns">x</button>
        </div>
        <div class="rowFour">
            <button id="1" class="numBtns">1</button>
            <button id="2" class="numBtns">2</button>
            <button id="3" class="numBtns">3</button>
            <button id="-" class="opBtns">-</button>
        </div>
        <div class="rowFive">
            <button id="." class="floatBtn">.</button>
            <button id="0" class="numBtns">0</button>
            <button id="equals" class="funcBtns">=</button>
            <button id="+" class="opBtns">+</button>
        </div>
    </div>
</div>
<div class="footer">
    Copyright &copy; Barry Moonshine, the Odin Project
</div>
</body>
</html>
